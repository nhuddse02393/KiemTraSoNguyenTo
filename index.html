<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
</head>
<body>
<script>
    let input = parseInt(prompt("Nhập số: "));
    function isPrime(number) {
        let flag = true;
        if(number==1) flag = false;
        else if(number>3)
            for (let i = 2; i <= Math.sqrt(number); i++)
                if (number % i == 0){
                    flag = false;
                    break;
                }
        return flag;
        }
    if(isPrime(input))
        alert(""+input+" là số nguyên tố!");
    else
        alert(""+input+" không phải số nguyên tố!");
</script>
</body>
</html>
